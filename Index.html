<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCSC Interactive Campus Map</title>
  <link rel="stylesheet" href="lab.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="lab.js" defer></script>
</head>
<body>
  <h1>Explore UC Santa Cruz</h1>

  <div id="map-area">
    <img src="campus-map.png" alt="UCSC Campus Map" id="campus-map">
  </div>

  <div id="location-buttons">
    <h2>Choose a location:</h2>
    <button class="location-btn" data-location="porter">Porter College</button>
    <button class="location-btn" data-location="kresge">Kresge College</button>
    <button class="location-btn" data-location="stevenson">Stevenson College</button>
    <button class="location-btn" data-location="cowell">Cowell College</button>
    <button class="location-btn" data-location="crown">Crown College</button>
    <button class="location-btn" data-location="merrill">Merrill College</button>
    <button class="location-btn" data-location="quarry">Quarry Plaza</button>
    <button class="location-btn" data-location="science-hill">Science Hill</button>
    <button class="location-btn" data-location="baskin">Baskin Engineering</button>
    <button class="location-btn" data-location="oakes">Oakes College</button>
    <button class="location-btn" data-location="rcp">Rachel Carson College</button>
    <button class="location-btn" data-location="hahn">Hahn Student Center</button>
    <!-- Add more buttons as needed -->
  </div>

  <div id="view-display">
    <h2 id="location-name">Click a location to explore</h2>
    <img id="location-image" src="" alt="" style="display: none;">
    <p id="location-description"></p>
  </div>

</body>
</html>
